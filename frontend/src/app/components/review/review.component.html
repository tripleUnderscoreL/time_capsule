<hr>
<div>
  <section class="row">
    <p>{{review.user_name}}</p>
    <p class="date">{{review.date_added}}</p>
  </section>
  <section class="inner">
    <p>{{review.content}}</p>
    <section class="row">
      @if(review.images){
        @for(images of review.images; track review){
          <img [src]="images.image" width="186" height="186">
        }
      }
      <!-- <img src='../../../assets/img/Капсула M 2.png' width="186" height="186"> -->
    </section>
  </section>
</div>
<hr class="down">
