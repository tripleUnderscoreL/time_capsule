<app-header></app-header>
<div>
  <section>
    <div class="add-review">
      <input placeholder="Напишите отзыв..." (input)="comment.content=getValue($event)">
      <div class="photos">
        <button class="publish" (click)="postComment()">Опубликовать</button>
        <button>
          <img src="../../../assets/img/add-photo.png">
        </button>
        <img src="../../../assets/img/Набор 1.png" width="115" height="115">
      </div>
    </div>
  </section>
  <hr>
  @if (Reviews$ | async; as reviews){
    @for (review of (reviews); track review.id ){
      <app-review [review] = "review" ></app-review>
    }
  }
</div>
<app-footer></app-footer>
